<!DOCTYPE html>
<html lang="en">
<head>
    <title>Film Club</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Libraries/bootstrap-4.5.2-dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Film Club</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="collapsibleNavbar">
        <script id="menu-template" type="text/x-handlebars-template">
            <ul class="navbar-nav">
                {{#each menu}}
                <li class="nav-item">
                    <a class="nav-link" href="{{link}}.html">{{name}}</a>
                </li>
                {{/each}}
            </ul>
        </script>
        <span id="target"></span>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
    </div>
</div>

<script src="Libraries/jquery/jquery-3.5.1.slim.min.js"></script>
<script src="Libraries/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="Libraries/handlebars/handlebars.min-v4.7.6.js"></script>
<script src="javascript/script.js"></script>

</body>
</html>
